plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    // Jackson for easier JSON deserialization
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0-rc2'
    // Use Apache for HTTP Client interactions
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    // Use Apache for CLI Parsing
    implementation 'commons-cli:commons-cli:1.4'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13.2'
}

// Define the main class for the application
mainClassName = 'backend.take.home.Quotely'
